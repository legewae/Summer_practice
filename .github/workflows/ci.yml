name: Run Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
    
    - name: Restore dependencies
      working-directory: ./practice2025
      run: dotnet restore 

    - name: Build project
      working-directory: ./practice2025
      run: dotnet build
    
    - name: Run tests
      working-directory: ./practice2025
      run: dotnet test --no-build --verbosity normal
